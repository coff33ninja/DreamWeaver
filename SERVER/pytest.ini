[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=SERVER
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    api: API related tests
    asyncio: Tests that use asyncio
# Enhanced test configuration
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-related
    edge_case: marks tests as edge cases
    data_integrity: marks tests as data integrity focused
    performance: marks tests as performance focused

# Test collection patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Enhanced output and reporting
addopts = -v --tb=short --strict-markers --durations=10 --color=yes
         --cov=src --cov-report=html --cov-report=term-missing
         --cov-fail-under=80

# Async test support
asyncio_mode = auto